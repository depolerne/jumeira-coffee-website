<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Отзывы клиентов о Jumeira Coffee - читайте реальные мнения наших гостей">
    <title>Отзывы - Jumeira Coffee</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .reviews-page-header {
            background: linear-gradient(135deg, var(--coffee-dark) 0%, var(--coffee-medium) 100%);
            color: var(--white);
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .reviews-page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="coffee-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23coffee-pattern)"/></svg>');
            opacity: 0.3;
        }
        
        .reviews-page-header .container {
            position: relative;
            z-index: 2;
        }
        
        .reviews-page-title {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .reviews-page-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .reviews-section {
            padding: 10px 0;
            background: var(--gray-light);
        }
        
        .reviews-stats {
           display: flex;
           justify-content: space-between;
           align-items: center;
           gap: 40px;
           margin-bottom: 60px;
           flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            background: var(--white);
            padding: 30px 25px;
            border-radius: var(--radius-large);
            box-shadow: var(--shadow-light);
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: var(--coffee-medium);
            font-family: var(--font-heading);
            display: block;
        }
        
        .stat-label {
            color: var(--gray-medium);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .reviews-grid {
            display: grid;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .review-card {
            background: var(--white);
            border-radius: var(--radius-large);
            padding: 35px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            border-left: 5px solid var(--coffee-light);
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
            border-left-color: var(--coffee-medium);
        }
        
        .review-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .reviewer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--coffee-light), var(--coffee-medium));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 24px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .reviewer-info h4 {
            font-family: var(--font-heading);
            font-size: 20px;
            color: var(--coffee-dark);
            margin-bottom: 5px;
        }
        
        .review-date {
            color: var(--gray-medium);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .review-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--black);
            font-style: italic;
            position: relative;
            padding: 20px 0;
        }
        
        .review-text::before {
            content: '"';
            font-size: 60px;
            color: var(--coffee-light);
            font-family: var(--font-heading);
            position: absolute;
            top: -10px;
            left: -15px;
            line-height: 1;
        }
        
        .review-text::after {
            content: '"';
            font-size: 60px;
            color: var(--coffee-light);
            font-family: var(--font-heading);
            position: absolute;
            bottom: -35px;
            right: 10px;
            line-height: 1;
        }
        
        .stars {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }
        
        .star {
            color: var(--gold);
            font-size: 18px;
        }
        
        .no-reviews {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray-medium);
        }
        
        .no-reviews i {
            font-size: 64px;
            margin-bottom: 25px;
            color: var(--coffee-light);
        }
        
        .no-reviews h3 {
            font-family: var(--font-heading);
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--coffee-dark);
        }
        
        .loading-reviews {
            text-align: center;
            padding: 60px;
            color: var(--gray-medium);
        }
        
        .loading-reviews i {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
            color: var(--coffee-medium);
        }
        
        .add-review-cta {
            background: var(--white);
            border-radius: var(--radius-large);
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-light);
            margin-top: 40px;
            border: 2px dashed var(--coffee-light);
        }
        
        .add-review-cta h3 {
            font-family: var(--font-heading);
            color: var(--coffee-dark);
            margin-bottom: 15px;
        }
        
        .add-review-cta p {
            color: var(--gray-medium);
            margin-bottom: 25px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .reviews-stats {
                gap: 20px;
            }
            
            .stat-item {
                min-width: 120px;
                padding: 20px 15px;
            }
            
            .stat-number {
                font-size: 36px;
            }
            
            .review-card {
                padding: 25px;
            }
            
            .review-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .reviewer-info {
                text-align: center;
            }
            
            .reviews-page-header {
                padding: 40px 0;
            }
        }
        
        @media (max-width: 480px) {
      
            
            .review-text::before,
            .review-text::after {
                font-size: 40px;
            }
            
            .review-text::before {
                top: -5px;
                left: -10px;
            }
            
            .review-text::after {
                bottom: -25px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <!-- <header class="reviews-page-header">
        <div class="container">
            <h1 class="reviews-page-title">
                <i class="fas fa-star"></i>
                Отзывы наших гостей
            </h1>
            <p class="reviews-page-subtitle">Узнайте, что говорят о нас наши посетители</p>
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Вернуться на главную
            </a>
        </div>
    </header> -->

    <!-- Reviews Section -->
    <section class="reviews-section">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Вернуться на главную
        </a>
        <div class="container">
            
            <!-- Statistics -->
            <div class="reviews-stats" id="reviewsStats">
                <div class="stat-item">
                    <span class="stat-number" id="totalReviews">-</span>
                    <div class="stat-label">Всего отзывов</div>
                </div>
            
                <div class="stat-item">
                    <span class="stat-number" id="thisMonth">-</span>
                    <div class="stat-label">В этом месяце</div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-reviews" id="loadingReviews">
                <i class="fas fa-spinner"></i>
                <h3>Загружаем отзывы...</h3>
                <p>Пожалуйста, подождите</p>
            </div>

            <!-- Reviews Grid -->
            <div class="reviews-grid" id="reviewsGrid" style="display: none;">
                <!-- Отзывы будут загружены здесь -->
            </div>

            <!-- No Reviews State -->
            <div class="no-reviews" id="noReviews" style="display: none;">
                <i class="fas fa-comment-slash"></i>
                <h3>Пока нет отзывов</h3>
                <p>Станьте первым, кто поделится своим мнением о нашем кафе!</p>
            </div>

            <!-- Call to Action -->
          
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo.jpg" alt="Jumeira Coffee" class="footer-logo-img">
                    <span>Jumeira Coffee</span>
                </div>
                <div class="footer-text">
                    <p>&copy; 2024 Jumeira Coffee. Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        class ReviewsPage {
            constructor() {
                this.reviews = [];
                this.init();
            }

            async init() {
                await this.loadReviews();
                this.renderReviews();
                this.updateStats();
                document.getElementById('loadingReviews').style.display = 'none';
            }

            async loadReviews() {
                try {
                    const response = await fetch('/api/reviews');
                    this.reviews = await response.json();
                } catch (error) {
                    console.error('Ошибка загрузки отзывов:', error);
                    this.showError();
                }
            }

            renderReviews() {
                const grid = document.getElementById('reviewsGrid');
                const noReviews = document.getElementById('noReviews');

                if (this.reviews.length === 0) {
                    noReviews.style.display = 'block';
                    return;
                }

                grid.style.display = 'grid';
                
                // Сортируем отзывы по дате (новые сначала)
                const sortedReviews = [...this.reviews].sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                );

                grid.innerHTML = sortedReviews.map(review => `
                    <div class="review-card">
                        <div class="review-header">
                           
                            <div class="reviewer-info">
                                <h4>${this.escapeHtml(review.name)}</h4>
                                <div class="review-date">
                                    <i class="fas fa-calendar-alt"></i>
                                    ${review.date}
                                </div>
                            </div>
                        </div>
                        <div class="review-text">
                            ${this.escapeHtml(review.review)}
                        </div>
                    
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.reviews.length;
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                
                const thisMonth = this.reviews.filter(review => {
                    const reviewDate = new Date(review.timestamp);
                    return reviewDate.getMonth() === currentMonth && 
                           reviewDate.getFullYear() === currentYear;
                }).length;

                document.getElementById('totalReviews').textContent = total;
                document.getElementById('thisMonth').textContent = thisMonth;
            }

            getInitials(name) {
                return name.split(' ')
                    .map(word => word[0])
                    .join('')
                    .toUpperCase()
                    .substring(0, 2);
            }

            generateStars(count) {
                return Array(count).fill('<i class="fas fa-star star"></i>').join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError() {
                const loading = document.getElementById('loadingReviews');
                loading.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Ошибка загрузки</h3>
                    <p>Не удалось загрузить отзывы. Попробуйте обновить страницу.</p>
                `;
            }
        }

        // Инициализация страницы отзывов
        document.addEventListener('DOMContentLoaded', () => {
            new ReviewsPage();
        });

        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
